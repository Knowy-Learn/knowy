<div th:fragment="quiz-header(courseName, lessonId, exerciseId, correctPercentage)">
	<div class="curso-header">
		<div class="curso-banner">
			<h3 th:text="${courseName}">Angular 19 nivel intermedio + Firebase</h3>
		</div>

		<section class="info-panel">
			<div class="info-panel__element">Lección:
				<span class="info-panel__element__content" th:text="${lessonId}">0</span>
			</div>
			<div class="info-panel__element">Nº Tarjeta:
				<span class="info-panel__element__content" th:text="${exerciseId}">0</span>
			</div>
			<div class="info-panel__element">Precisión:
				<span class="info-panel__element__content" th:text="${correctPercentage} + '%'">0%</span>
			</div>
		</section>

	</div>
</div>
