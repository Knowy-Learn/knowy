    <div class="col-6">
    <img class="logoPass" src="https://i.postimg.cc/VL79WHRW/knowylogocut.png">
    <div class="formulario">
    <h2 style="text-align: center;">Cambiar Contraseña</h2>
    <p style="text-align: center;">Ingresa tu correo electrónico para recibir un enlace de recuperación de contraseña.</p>

<div class="form">
<form>

      <input type="email" class="form-control" id="email" placeholder="correo@correo.com" name="email">

    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
