<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{/layouts/basic-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" th:href="@{/styles/pages/access.css}">
	<title>Login</title>
</head>

<body layout:fragment="body-content">

<div class="kn-container">

	<div class="kn-logo">
		<img alt="Logo de Knowy" class="kn-logo--img" src="/images/logoWoutText.png">
		<h2 class="kn-logo--text">KNOWY</h2>
	</div>

	<form action="#" class="kn-form" method="post" th:action="@{/login}" th:object="${loginForm}">
		<h2 class="kn-form__title">Iniciar Sesión</h2>

		<div class="kn-form__group">
			<label class="kn-form--label" for="email">Correo electrónico:</label>
			<input class="kn-form--input" id="email" name="email" placeholder="johndoe@gmail.com" th:field="*{email}" required/>
		</div>

		<div class="kn-form__group">
			<label class="kn-form--label" for="password">Contraseña:</label>
			<input class="kn-form--input" id="password" name="password" placeholder="Escriba su contraseña" th:field="*{password}" type="password" required/>
		</div>

		<div class="kn-form__footer">
			<a class="kn-form__footer-links" href="#">¿Has olvidado la contraseña?</a>
			<a class="kn-form__footer-links" href="#">¿No tienes cuenta? <span class="enlace-underline">¡Registrate aquí!</span></a>
			<a class="kn-form__footer-links" href="#">Volver a la web</a>
		</div>

		<button class="kn-button" type="submit">Iniciar Sesión</button>
	</form>
</div>

</body>
</html>
