<!DOCTYPE html>
<html lang="es"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Layout</title>

	<!-- Bootstrap -->
	<link crossorigin="anonymous"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  rel="stylesheet">
	<script crossorigin="anonymous"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Knowy with global.css-->
	<link rel="stylesheet" th:href="@{/styles/layouts/content-sidebar-layout.css}">
</head>
<body>

<header th:replace="~{components/navbar :: knowy-navbar('username-test', 'https://placehold.co/50x50')}"></header>

<div class="layout-body">
	<aside class="kn-aside" >
		<button class="nav-toggle" onclick="showMain()"> ></button>
		<div layout:fragment="sidebar">

		</div>
	</aside>
	<main class="kn-main">
		<button class="nav-toggle nav-toggle--main" onclick="showAside()"> <</button>
		<div layout:fragment="main-content">

		</div>
	</main>
</div>

<footer th:replace="~{components/footer :: footer}"></footer>

<script>
	function showAside() {
		const aside = document.querySelector(".kn-aside");
		const main = document.querySelector(".kn-main");

		aside.classList.add("kn-aside--active");
		main.classList.add("kn-main--hidden");
	}

	function showMain() {
		const aside = document.querySelector(".kn-aside");
		const main = document.querySelector(".kn-main");

		main.classList.remove("kn-main--hidden");
		aside.classList.remove("kn-aside--active");
	}
</script>
</body>
</html>
