<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Error inesperado</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #e2e3e5;
			text-align: center;
			padding: 50px;
		}
		h1 { color: #383d41; }
		p { font-size: 18px; }
		button {
			padding: 10px 20px;
			background-color: #383d41;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
		}
		button:hover {
			background-color: #2d2f34;
		}
	</style>
</head>
<body>
<h1>Ha ocurrido un error inesperado</h1>
<p th:text="'Código de error: ' + ${statusCode}"></p>

<div>
	<button onclick="history.back()">Volver a la página anterior</button>
</div>
</body>
</html>
