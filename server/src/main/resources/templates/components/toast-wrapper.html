<div th:fragment="wrapper(toasts)">
	<div class="position-fixed bottom-0 end-0 p-3 d-flex flex-column-reverse gap-2"
		 style="z-index: 1055;"
		 th:if="${toasts != null}">

		<div th:each="toast : ${toasts}">
			<div th:if="${toast != null}"
				 th:replace="~{components/toast :: toast(
            ${toast.status},
            ${toast.message},
            ${toast.type.name().toLowerCase()}
         )}"></div>
		</div>
	</div>
	<script th:src="@{/scripts/toast.js}"></script>
</div>
