<div th:fragment="course-card" class="course-card">
	<div class="course-card__picture-container">
		<div class="course-card__tags" >
			<span class="course-card-tags__tag" th:each="tag: ${course.getTags()}" th:text="${tag}"></span>
		</div>
		<img src="https://picsum.photos/370/200">
	</div>
	<div class="course-card__bar-progress">
		<div class="course-card-bar-progress__progress" th:text="${course.getProgress()} +'% completado'"></div>
		<div class="course-card-bar-progress__bar">
			<div class="progress">
				<div class="progress-bar" role="progressbar"
					 th:style="'width:' + ${course.getProgress()} + '%'"
					 th:aria-valuenow="${course.getProgress()}" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
	</div>
	<div class="course-card_course-description">
		<div class="course-card__course-creator">
			<h6 th:text="${course.getCreator()}"></h6>
		</div>
		<div class="course-card__course-name">
			<h5 th:text="${course.getName()}"></h5>
		</div>
		<a class="course-card__button-action" th:text="${course.getAction()}"></a>
	</div>
</div>
