<!DOCTYPE html>
<html lang="es"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layouts/example-layout}">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KNOWY - Conceptos de programación a tu ritmo</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/landing-page.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Pre-load font for better performance -->
	<link rel="preload" href="/fonts/Virgil.woff2" as="font" type="font/woff2" crossorigin>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</head>
<body class="landing-page-content" layout:fragment="body-content">

<!-- Knowy main section -->
	<header class="knowy-card">
		<div class="knowy-content">
			<div class="logo-content">
				<h2 class="logo-text">KNOWY</h2>
				<div class="brain-logo">
					<img src="/images/logoWoutText.png" alt="KNOWY Brain Logo" loading="lazy">
				</div>
			</div>
			<div class="text-content">
				<h2 class="tagline">¡¡Los conceptos de programación a tu ritmo!!</h2>
				<div class="buttons">
					<a href="#" class="btn-login">Iniciar Sesión</a>
					<a href="#" class="btn-register">Registrarse</a>
				</div>
			</div>
		</div>
		<nav class="languages-footer" aria-label="Lenguajes de programación disponibles">
			<span tabindex="0">Java</span>
			<span tabindex="0">JavaScript</span>
			<span tabindex="0">TypeScript</span>
			<span tabindex="0">Ruby</span>
			<span tabindex="0">C#</span>
			<span tabindex="0">SQL</span>
			<span tabindex="0">Python</span>
		</nav>
	</header>

	<!-- Functionalities Section -->
	<section class="card-container">
		<header class="section-header-card">
			<h2>Funcionalidades</h2>
		</header>
		<div class="functionalities-grid">
			<article th:replace="components/functionalities-card-component :: functionalities-card-component('/images/learning.webp',
			'Aprendizaje Personalizado',
			'Aprende a tu propio ritmo con lecciones adaptadas a tu nivel de conocimiento y estilo de aprendizaje')">
			</article>

			<article th:replace="components/functionalities-card-component :: functionalities-card-component('/images/exercisesPractices.webp',
			'Ejercicios Prácticos',
			'Refuerza tus conocimientos con ejercicios interactivos y proyectos reales que te ayudarán a dominar la programación.')">
			</article>

			<article th:replace="components/functionalities-card-component :: functionalities-card-component('/images/ActiveCommunity.webp',
			'Comunidad Activa',
			'Conecta con otros estudiantes, comparte conocimientos y resuelve dudas en nuestra comunidad de aprendizaje.')">
			</article>

			<article th:replace="components/functionalities-card-component :: functionalities-card-component('/images/accessMultiplatform.webp',
			'Acceso Multiplataforma',
			'Accede a tus cursos desde cualquier dispositivo, en cualquier momento y lugar.')">
			</article>

			<article th:replace="components/functionalities-card-component :: functionalities-card-component('/images/tracking.webp',
			'Seguimiento de Progreso',
			'Visualiza tu avance y recibe recomendaciones personalizadas para mejorar tu aprendizaje.')">
			</article>

			<article th:replace="components/functionalities-card-component :: functionalities-card-component('/images/certification.webp',
			'Certificaciones',
			'Obtén certificados reconocidos que validen tus habilidades y conocimientos en programación.')">
			</article>
		</div>
	</section>

	<!-- News section -->
	<section class="card-container">
		<header class="section-header-card">
			<h2>Últimas Novedades</h2>
		</header>

		<div class="news-card">
			<!-- Iterate on the list of news from controller and from component -->
			<div th:each="novedad : ${newsList}">
				<div th:replace="components/news-card-component :: news-card-component(
                     ${novedad.date},
                     ${novedad.title},
                     ${novedad.text})"></div>
			</div>
		</div>
	</section>

	<!-- Footer section -->
	<footer class="footer">
		<div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-3 border-success">
			<div class="col-md-4 d-flex align-items-center">
				<a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="KNOWY Home">

					<img src="/images/logoWoutText.png" alt="KNOWY LOGO" width="30px">
				</a>
				<span class="mb-3 mb-md-0 text-body-secondary">© 2025 KNOWY, Inc</span>
			</div>

			<div class="col-md-4 d-flex justify-content-center">
				<a href="/" class="text-body-secondary text-decoration-none me-3">
					Términos y Condiciones
				</a>
			</div>

			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<li class="ms-3">
					<a class="text-body-secondary" href="#" aria-label="Instagram">
						<i class="bi bi-instagram" style="font-size: 24px;"></i>
					</a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#" aria-label="Facebook">
						<i class="bi bi-facebook" style="font-size: 24px;"></i>
					</a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#" aria-label="X">
						<i class="bi bi-twitter-x" style="font-size: 24px;"></i>
					</a>
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
