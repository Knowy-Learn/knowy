<!-- templates/components/user-home/resume -->
<section class="home-resume"
     th:fragment="example-card-component(username, genderSuffix, streak, progress)">

    <div class="home-resume__presentation-streak">
        <h2 th:text="${'Bienvenid' + genderSuffix + ', ' + username}"></h2>
        <div class="home-resume__streak">
            <h4 class="home-resume__streak--text" th:text="${streak}"></h4>
            <p class="home-resume__streak--text">d√≠as</p>
        </div>
    </div>

    <div class="home-resume__bar-text">
        <h4>Cursos:</h4>
        <h4 th:text="${progress} + '%'"></h4>
    </div>
    <div class="home-resume__bar-container">
        <div class="home-resume__bar-container__bar-progress" th:style="'width:' + ${progress} + '%'"></div>
    </div>
</section>
