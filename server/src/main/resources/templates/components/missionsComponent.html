<div class="missions-container" th:fragment="missionsComponent(missionsList, lenguageOptions)">
	<h2 class="missions-title">Misiones:</h2>

	<div class="mission-item" th:each="mission : ${missionsList}">
		<div class="mission-details">
			<span class="mission-name" th:text="${mission.name}"></span>
			<span class="mission-progress-text" th:text="${mission.fractionProgress}"></span>
		</div>
		<div class="progress-bar-background">
			<div class="progress-bar-foreground"
				 th:style="'width: ' + ${mission.fractionProgress} + '%;'"></div>
		</div>
	</div>

	<div class="actions-footer">
		<div class="language-selector-container">
			<select class="language-dropdown" name="language" id="languageSelector">
				<option th:each="lang : ${languageOptions}"
						th:value="${lang.value}"
						th:text="${lang.label}"
						th:selected="${lang.value == selectedLanguage}">
					Java
				</option>
			</select>
		</div>
		<button class="quick-match-button">Partida RÃ¡pida</button>
	</div>

</div>
