<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{layouts/content-sidebar-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>

	<link rel="stylesheet" th:href="@{/styles/pages/user-management.css}">
	<title>Knowy - Settings</title>
</head>

<body>

<aside layout:fragment="sidebar" class="kn-aside user-sidebar">
	<div class="user-info text-center mb-4">
		<h3 class="mt-3 username-title" th:text="${#authentication.principal.publicUser.nickname}">Usuario</h3>
	</div>
	<div class="sidebar-menu">
		<a th:href="@{/user-profile}" class="sidebar-link"  data-sidebar-toggler="">Editar Perfil</a>
		<a class="sidebar-link" th:href="@{/user-account}">Gestión de la Cuenta</a>
	</div>
</aside>

<main layout:fragment="main-content">
	<form id="deleteProfileForm">
		<div class="user-management-container_main ">
			<div class="description-card">
				<h1 class="title-management">Eliminar Cuenta</h1>
			</div>

			<div class="row user-information">
				<div class="delete-warning">
					<h3 class="title-delete">⚠️ ¡Advertencia! ⚠️</h3>
					<p class="mt-3">Estás a punto de desactivar tu cuenta en Knowy. A partir de realizar este proceso contarás con el plazo de un mes para poder recuperarla.</p>
					<p><strong>¿Desea continuar?</strong></p>
				</div>
			</div>
			<div class="buttons-form-content">
				<a th:href="@{/user-account}" class="btn btn-inferior">Cancelar</a>
				<a th:href="@{/delete-account-confirm}" class="btn btn-delete">Continuar</a>
			</div>
		</div>
	</form>
</main>



</body>
</html>
