<div class="lesson-card" th:fragment="lessonscard(curso)">

	<div class="lesson-list">
		<div class = "lesson-item"  th:each="leccion : ${curso.lecciones}"
			 th:data-status="${leccion.estado.name()}">
			<a href="#" class="lesson-item__lesson-link">

				<div class="lesson-item__lesson-icon">
					<span th:if="${leccion.estado.name() == 'COMPLETADA'}">✅</span>
					<span th:if="${leccion.estado.name() == 'SIGUIENTE'}">▶️</span>
					<span th:if="${leccion.estado.name() == 'BLOQUEADA'}">🔒</span>
				</div>
				<div class="lesson-item__lesson-info">
					<span class="lesson-info__lesson-number" th:text="'Lección ' + ${leccion.numero}"></span>
					<span class="lesson-info__lesson-name" th:text="${leccion.nombre}"></span>
				</div>
				<button th:if="${leccion.numero == lastLesson+1}" class="show-sidebar-btn" data-sidebar-toggler=""> >️ </button>
			</a>
		</div>
	</div>
</div>
