<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/styles/layouts/knowy-registro.css}" />
	<title>Login</title>
</head>
<body>
<img th:src="@{/images/logoWoutText.png}" alt="Logo de Knowy">
<div class="container">
	<div class="tab-container">
		<div class="tab tab-register"><a href=# style="text-decoration: none; color: black">Iniciar Sesión</a></div>
		<div class="tab tab-login"><a href=# style="text-decoration: none; color: white">Registrarse</a></div>
	</div>
	<div class="formulario">
		<form action="@{/register}" th:action="@{/resultado}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="username">Nombre de usuario</label>
				<input type="text" id="username" th:field="*{username}" placeholder="Nombre de usuario">
			</div>
			<div class="form-group">
				<label for="email">Correo</label>
				<input type="text" id="email" th:field="*{email}" placeholder="Correo">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<div class="password-container">
					<input type="password" id="password" th:field="*{password}" placeholder="●●●●●●●●●●●●●●">
				</div>
				<div class="form-group">
					<label for="email">Repita su contraseña</label>
					<input type="password" id="repeatpassword" placeholder="●●●●●●●●●●●●●●">
				</div>

				<div class="button-container">
					<button type="submit" class="primary-button">Iniciar</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
