<!-- Sidebar Fragment -->
<div th:fragment="sidebar(activeMenu)" class="user-sidebar position-lg-sticky">
	<div class="user-info text-center mb-4">
		<div class="sidebar-avatar-container position-relative">
			<img src="https://placehold.co/50x50" alt="User Avatar" class="sidebar-avatar">
		</div>
		<h3 class="mt-3" th:text="${user.username}">Usuario</h3>
	</div>
	<div class="sidebar-menu">
		<a th:href="@{/profile}" class="sidebar-link" th:classappend="${activeMenu == 'profile'} ? 'active' : ''">Editar Perfil</a>
		<a th:href="@{/account}" class="sidebar-link" th:classappend="${activeMenu == 'account'} ? 'active' : ''">Gesti√≥n de la Cuenta</a>
		<a th:href="@{/logout-confirmation}" class="sidebar-link logout-link"  th:classappend="${activeMenu == 'logout'} ? 'active' : ''">Logout</a>
	</div>
</div>
