<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{layouts/user-postlogin-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Error del servidor</title>
	<link rel="stylesheet" th:href="@{/styles/pages/error.css}">
</head>
<body layout:fragment="main-content">
	<main class="error-card">
		<section class="logo-container">
			<img src="/images/logoWoutText.png" alt="Logo Knowy">
			<span class="kn-logo--text">KNOWY</span>
		</section>

		<h5 class="message" th:if="${success}" th:text="${success}">Tu cuenta se ha reactivado correctamente.</h5>
		<h5 class="message" th:if="${error}" th:text="${error}">Algo salió mal en el servidor. Estamos trabajando para solucionarlo.</h5>

		<a th:if="${nickname != null}" th:href="@{/home}" class="error-btn">

			<svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"
				 stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"
				 class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left">
				<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" />
				<path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg>
			Ir a Inicio
		</a>

		<a th:if="${nickname == null}" th:href="@{/}" class="error-btn">
			<svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"
				 stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"
				 class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-left">
				<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" />
				<path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg>
			Ir a Página Principal
		</a>
	</main>
</body>
</html>
