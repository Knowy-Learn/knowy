<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{/layouts/basic-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Knowy - Login</title>
	<link rel="stylesheet" th:href="@{/styles/layouts/knowy-registro.css}"/>
</head>
<body layout:fragment="body-content">
<img alt="Logo de Knowy" class="knowy-logo" th:src="@{/images/logoWoutText.png}">
<div class="container">
	<div class="tab-container">
		<a class="tab tab-login" href=#>Iniciar Sesión</a>
		<a class="tab tab-register" href=#>Registrarse</a>
	</div>

	<div class="kn-form">
		<form action="@{/register}" method="post" th:action="@{/resultado}" th:object="${user}">
			<div class="form-group">
				<label for="username">Nombre de usuario</label>
				<input id="username" placeholder="Nombre de usuario" th:field="${user.username}" type="text">
			</div>
			<div class="form-group">
				<label for="email">Correo</label>
				<input id="email" placeholder="Correo" th:field="${user.email}" type="text">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<div class="password-container">
					<input id="password" placeholder="●●●●●●●●●●●●●●" th:field="${user.password}" type="password">
				</div>
				<div class="form-group">
					<label for="email">Repita su contraseña</label>
					<input id="repeat-password" placeholder="●●●●●●●●●●●●●●" type="password">
				</div>

				<div class="button-container">
					<button class="primary-button" type="submit">Iniciar</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
