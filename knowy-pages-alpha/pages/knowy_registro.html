<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/knowy-registro.css">
    <title>Login</title>
</head>
<body>
    <img src="../resources/pictures/logoWoutText.png" alt="Logo de Knowy">
    <div class="container">
        <div class="tab-container">
            <div class="tab tab-register"><a href=# style="text-decoration: none; color: black">Iniciar Sesión</a></div>
            <div class="tab tab-login"><a href=# style="text-decoration: none; color: white">Registrarse</a></div>
        </div>
        <div class="formulario">
            <form>
                <div class="form-group">
                    <label for="email">Nombre de usuario</label>
                    <input type="text" id="email" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="text" id="email" placeholder="Correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="***************">
                    </div>
                    <div class="form-group">
                        <label for="email">Repita su contraseña</label>
                        <input type="text" id="email" placeholder="***************">
					</div>

                <div class="button-container">
                    <button type="submit" class="primary-button">Iniciar</button>
                </div>
				</div>
            </form>
	</div>
	</div>
</body>
</html>
