<!-- templates/components/navbar.html -->
<header id="knowy-navbar"
		th:fragment="knowy-navbar(username, avatar)">
	<div class="__profile-container">
		<img alt="" class="__logo" src="https://placehold.co/100x40"/>


		<div class="kn-dropdown __dropdown">
			<input id="navbar-profile-dropdown" type="checkbox">

			<label class="__profile" for="navbar-profile-dropdown"> <span th:text="${username}">Username</span>
				<img alt="" class="avatar" th:src="${avatar}"/>
			</label>

			<label class="__profile-menu" for="navbar-profile-dropdown"> <span th:text="${username}">Username</span>
				<img alt="" class="avatar" th:src="${avatar}"/>
			</label>

			<nav class="__menu">
				<a class="__menu-item">Editar Perfil</a>
				<a class="__menu-item">Membresia</a>
				<div>
					<a class="__menu-item __menu-item-home">Home</a>
					<a class="__menu-item __menu-item-logout">Logout</a>
				</div>
			</nav>
		</div>
	</div>

	<div class="__links">
		<a href="/">Home</a>
		<a href="/about">About</a>
		<a href="/contact">Contact</a>
	</div>
</header>
