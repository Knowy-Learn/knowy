<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{/layouts/basic-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Knowy - Registro</title>
	<link rel="stylesheet" th:href="@{/styles/pages/access.css}"/>
</head>

<body layout:fragment="body-content">

<div class="kn-container">

	<div class="kn-logo">
		<img alt="Logo de Knowy" class="kn-logo--img" th:src="@{/images/logoWoutText.png}">
		<span class="kn-logo--text">KNOWY</span>
	</div>

	<form action="@{/register}" class="kn-form" method="post" th:action="@{/resultado}" th:object="${user}">
		<h1 class="kn-form__title">Registro del usuario</h1>

		<div class="kn-form__group">
			<label class="kn-form--label" for="username">Nombre de usuario:</label>
			<input class="kn-form--input" id="username" placeholder="johnd67" th:field="${user.username}"
				   type="text" required>
		</div>

		<div class="kn-form__group">
			<label class="kn-form--label" for="email">Correo electrónico:</label>
			<input class="kn-form--input" id="email" placeholder="johndoe@gmail.com" th:field="${user.email}" type="text" required>
		</div>

		<div class="kn-form__group">
			<label class="kn-form--label" for="password">Contraseña:</label>
			<input class="kn-form--input" id="password" th:field="${user.password}"
				   type="password" placeholder="Escriba su contraseña" required>
		</div>

		<div class="kn-form__group">
			<label class="kn-form--label" for="repeat-password">Repetir contraseña:</label>
			<input class="kn-form--input" id="repeat-password" placeholder="Escriba de nuevo su contraseña" type="password" required>
		</div>

		<div class="kn-form__footer">
			<a class="kn-form__footer-links" href="#">¿Ya tienes cuenta? ¡Volver al inicio de sesion!</a>
		</div>

		<button class="kn-button" type="submit">Registrar</button>
	</form>
</div>
</body>
</html>
