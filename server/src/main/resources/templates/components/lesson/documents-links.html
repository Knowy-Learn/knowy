<div class="documentContainer" th:fragment="documentLinkComponent(LinksList)">
	<div class="accordion" id="documentContainer">
		<div class="accordion-item">
			<h2 class="accordion-header" id="documentSection">
				<button class="accordion-button" type="button"
						data-bs-toggle="collapse"
						data-bs-target="#collapseOne"
						aria-expanded="false"
						aria-controls="collapseOne">
					Documentos
				</button>
			</h2>
			<div id="collapseOne" class="accordion-collapse collapse "
				 aria-labelledby="documentSection"
				 data-bs-parent="#documentContainer">
				<div class="accordion-body">
					<div class="documents-list">
						<div th:each="link : ${LinksList}">

							<a th:if="${link.type.name() == 'DOCUMENT'}"
							   th:href="${link.getLinkUrl()}"
							   th:download="${link.getFileName()}"
							   class="document-link download">
								<i class="bi bi-download"></i>
								<span class="title-link download" th:text="${link.getLinkTitle()}">Título del documento</span>
							</a>

							<a th:if="${link.type.name() == 'EXTERNAL'}"
							   th:href="${link.getLinkUrl()}"
							   target="_blank"
							   rel="noopener noreferrer"
							   class="document-link external">
								<svg
									xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"
									fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"
									stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-link">
									<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 15l6 -6" />
									<path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
									<path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" /></svg>
								<span class="title-link" th:text="${link.getLinkTitle()}">Título del enlace</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
