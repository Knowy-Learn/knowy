<!-- templates/components/functionalities-card-component.html -->
<article class="feature-card" th:fragment="functionalities-card-component(img, title, text)">
	<div class="feature-icon">
		<img class="img-content" th:src="${img}" th:alt="${title + ' icon'}" loading="lazy">
	</div>
	<h3 class="feature-title" th:text="${title}"></h3>
	<p class="feature-description" th:text="${text}"></p>
</article>
