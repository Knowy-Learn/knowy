<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plantilla con Fake-Component</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="global.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- FakeComponents -->
    <script src="componentIntegrator.js"></script>
</head>
<body>

<h1>Inicio</h1>

<section class="card-container">
    <!-- Estas tags se llenarÃ¡ con el contenido de card.html al tener el atributo "fake-component" -->
    <div fake-component="card.html"></div>
    <section fake-component="card.html"></section>
    <div fake-component="card.html"></div>
    <section fake-component="card.html"></section>
    <div fake-component="card.html"></div>
    <article fake-component="card.html"></article>
</section>

</body>
</html>
