<!DOCTYPE html>
<html lang="es"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Layout</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<!-- Bootstrap Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">




	<!-- estilos para el desplegable -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- Knowy -->
	<link rel="stylesheet" th:href="@{/styles/global-reset.css}">
	<link rel="stylesheet" th:href="@{/styles/font.css}">
	<link rel="stylesheet" th:href="@{/styles/layouts/quiz-layout.css}">
</head>
<body>

<header th:replace="~{components/navbar :: knowy-navbar('username-test', 'https://placehold.co/50x50')}"></header>


<div class="layout-body">
	<main layout:fragment="main-content">

	</main>

	<footer th:replace="~{components/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		const toggleButton = document.getElementById('toggleEnunciado');
		const enunciadoContent = document.getElementById('enunciadoContent');
		const toggleIcon = toggleButton.querySelector('.toggle-icon');

		if (toggleButton && enunciadoContent && toggleIcon) { // Verificar si los elementos existen
			toggleButton.addEventListener('click', function() {
				enunciadoContent.classList.toggle('hidden');
				toggleIcon.classList.toggle('fa-chevron-down');
				toggleIcon.classList.toggle('fa-chevron-up');
			});
		} else {
			console.warn("Elementos del enunciado no encontrados para el toggle. (toggleEnunciado, enunciadoContent, toggleIcon)");
		}
	});
</script>

</body>
</html>
