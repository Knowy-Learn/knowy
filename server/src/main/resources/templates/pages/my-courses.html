<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{layouts/user-postlogin-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
	<title>Mis cursos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/styles/pages/my-courses.css}">
	<link rel="stylesheet" th:href="@{/styles/components/course-card.css}">
</head>
<body>

<main layout:fragment="main-content">

	<div class="container-fluid">
		<div class="row row-cols-md-2 row-cols-1">
			<section class="col-md-9 col-12">
				<!--filters-->
				<div class="filters">
					<div class="filters-dropdowns">

						<!--categories-->
						<div class="dropdown-categories">
							<button aria-expanded="false" class="btn btn-categories dropdown-toggle w-100"
									data-bs-toggle="dropdown"
									type="button">
								Categorías
							</button>
							<ul class="dropdown-menu">
								<li class="list-group-item">
									<input class="form-check-input me-1" id="categoriesFirstCheckbox" type="checkbox"
										   value="">
									<label class="form-check-label" for="categoriesFirstCheckbox">En curso</label>
								</li>
								<li class="list-group-item">
									<input class="form-check-input me-1" id="categoriesSecondCheckbox" type="checkbox"
										   value="">
									<label class="form-check-label" for="categoriesSecondCheckbox">Terminados</label>
								</li>
							</ul>
						</div>

						<!--order-->
						<div class="dropdown-order">
							<button aria-expanded="false" class="btn btn-order dropdown-toggle w-100"
									data-bs-toggle="dropdown"
									type="button">
								Orden
							</button>
							<ul class="dropdown-menu">
								<li class="list-group-item">
									<input class="form-check-input me-1" id="orderFirstCheckbox" type="checkbox"
										   value="">
									<label class="form-check-label" for="orderFirstCheckbox">En curso</label>
								</li>
								<li class="list-group-item">
									<input class="form-check-input me-1" id="orderSecondCheckbox" type="checkbox"
										   value="">
									<label class="form-check-label" for="orderSecondCheckbox">Terminados</label>
								</li>
							</ul>
						</div>

						<!--visualization-->
						<div class="dropdown-visualization">
							<button aria-expanded="false" class="btn btn-visualization dropdown-toggle w-100"
									data-bs-toggle="dropdown"
									type="button">
								Visualización
							</button>
							<ul class="dropdown-menu">
								<li class="list-group-item">
									<input class="form-check-input me-1" id="visualizationFirstCheckbox" type="checkbox"
										   value="">
									<label class="form-check-label" for="visualizationFirstCheckbox">En curso</label>
								</li>
								<li class="list-group-item">
									<input class="form-check-input me-1" id="visualizationSecondCheckbox"
										   type="checkbox"
										   value="">
									<label class="form-check-label" for="visualizationSecondCheckbox">Terminados</label>
								</li>
							</ul>
						</div>
					</div>

					<div class="row row-cols-2 g-2">
						<div class="col">
							<button class="btn btn-apply w-100" type="button">Aplicar</button>
						</div>
						<div class="col">
							<button class="btn btn-delete w-100" type="button">Borrar</button>
						</div>
					</div>
				</div>

				<!--course-->
				<div class="courses">

						<span><h2 class="h2-courses">Mis cursos</h2></span>
					<div class="row row-cols-1 row-cols-md-4">
						<div class="col" th:each="course : ${courses}">
							<div th:replace="~{components/course-card :: course-card}"></div>
						</div>
					</div>


					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center mt-5">
							<li class="page-item">
								<a aria-label="Previous" class="page-link" href="#">
									<span aria-hidden="true">&laquo;</span>
									<span class="sr-only"></span>
								</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a aria-label="Next" class="page-link" href="#">
									<span aria-hidden="true">&raquo;</span>
									<span class="sr-only"></span>
								</a>
							</li>
						</ul>
					</nav>

				</div>
			</section>

			<!--recommendations-->
			<aside class="recommendations col-md-3 col-12">
				<h4>Recomendaciones para ti</h4>
				<div class="row row-cols-1">
					<div class="col" th:each="course : ${courses}">
						<div th:replace="~{components/course-card :: course-card}"></div>
					</div>
				</div>

			</aside>
		</div>

	</div>
</main>
</body>
</html>
