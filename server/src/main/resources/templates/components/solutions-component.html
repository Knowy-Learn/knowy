<div class="accordion" id="accordionExample" th:fragment="solutions-component">
	<div class="accordion-item">
		<h2 class="accordion-header" id="headingOne">
		<button class="accordion-button collapsed"
				type="button" data-bs-toggle="collapse"
				data-bs-target="#collapseOne"
				aria-expanded="false"
				aria-controls="collapseOne">
		Ver soluciones
		</button>
		</h2>
	<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
		<div class="accordion-body">
		<div class="accordion" id="sub-accordionExample">
			<div class="accordion-item"
				 th:each="solution, iterStat : ${solutions}">
				<h2 class="accordion-header" th:id="'sub-heading' + ${iterStat.index}">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					th:attr="data-bs-target='#sub-collapse' + ${iterStat.index}" aria-expanded="false">
					<span th:text="${solution.tituloTarjeta}">Titulo tarjeta</span>
				</button>
				</h2>
			<div class="accordion-collapse collapse"
					th:id="'sub-collapse' + ${iterStat.index}"
					th:attr="aria-labelledby='sub-heading' + ${iterStat.index}" data-bs-parent="#sub-accordionExample">
			<div class="accordion-body">
					<strong>Pregunta:</strong>
					<p th:text="${solution.pregunta}">Pregunta de la tarjeta 1.</p>
					<hr>
					<strong>Solución:</strong>
					<p th:text="${solution.solucion}">Solución a la pregunta 1.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
