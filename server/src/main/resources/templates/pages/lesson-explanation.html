<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Index Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
	<link rel="stylesheet" th:href="@{/styles/pages/lesson-explanation.css}">
</head>
<body>
<div class="container-fluid d-flex">
	<!--aside for reference-->
	<aside class="bg-danger p-3 mt-2 rounded" style="width: 25%;">
		<p>Contenido del aside.</p>
	</aside>

	<main class="main-content">
		<img class="img-head" th:src="${lesson.image}" alt="Imagen">
		<div class="container-flex mt-3">
			<div>
				<h4 class="title" th:text="${lesson.title}">Título de la lección</h4>
				<p class="icon"><i class="bi bi-clock-fill m-1"></i>
					<span class="duration" th:text="${lesson.duration}">Duración de la lección</span></p>
			</div>
			<a th:href="${lesson.link}" class="btn btn-lesson">Iniciar lección</a>
		</div>
		<p class="info-course">Información del curso</p>
		<div class="theory"><p th:text="${lesson.theory}">Teoría del curso</p></div>
	</main>
</div>
</body>
</html>
