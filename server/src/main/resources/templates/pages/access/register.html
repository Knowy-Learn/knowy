<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{/layouts/basic-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Knowy - Login</title>
	<link rel="stylesheet" th:href="@{/styles/pages/access.css}"/>
</head>

<body layout:fragment="body-content">

<a class="kn-logo">
	<img alt="Logo de Knowy" class="kn-logo--img" th:src="@{/images/logoWoutText.png}">
	<h1 class="kn-logo--text">KNOWY</h1>
</a>

<div class="kn-container">
	<div class="tab-container">
		<a class="tab-container__tab tab-container--inactive" href=#>Iniciar Sesión</a>
		<a class="tab-container__tab tab-container--active" href=#>Registrarse</a>
	</div>

	<form action="@{/register}" class="kn-form" method="post" th:action="@{/resultado}" th:object="${user}">
		<div class="kn-form__group">
			<label class="kn-form--label" for="username">Nombre de usuario</label>
			<input class="kn-form--input" id="username" placeholder="Nombre de usuario" th:field="${user.username}"
				   type="text">
		</div>

		<div class="kn-form__group">
			<label class="kn-form--label" for="email">Correo</label>
			<input class="kn-form--input" id="email" placeholder="Correo" th:field="${user.email}" type="text">
		</div>

		<div class="kn-form__group">
			<label class="kn-form--label" for="password">Contraseña</label>
			<input class="kn-form--input" id="password" th:field="${user.password}"
				   type="password">
		</div>

		<div class="kn-form__group">
			<label class="kn-form--label" for="email">Repita su contraseña</label>
			<input class="kn-form--input" id="repeat-password" type="password">
		</div>

		<button class="kn-button" type="submit">Iniciar Sesión</button>
		<a class="forgot-password">¿Has olvidado la contraseña?</a>
	</form>
</div>
</body>
</html>
